<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<script>
    let arr = new Array();
    let numOfElement;
    let temp;
    while (isNaN(numOfElement) || parseFloat(numOfElement) < 0 || !Number.isInteger(parseFloat(numOfElement))){
        numOfElement = prompt("Nhập số lượng phần tử: ");
    }
    for (let i = 0; i < numOfElement; i++){
            arr[i] = prompt("Nhập phần tử thứ " + (i+1))
    }
    for (let i = 0; i < arr.length/2; i++){
        temp = arr[i];
        arr[i] = arr[arr.length - i - 1];
        arr[arr.length - i - 1] = temp;
    }
    alert(arr.join(""))
</script>

</body>
</html>
