<body>
<script>
    let temp = prompt("Nhập nhiệt độ");
    while ((temp < 20)||(temp > 100)){
        if (temp <20 ){
            temp = prompt("Tăng nhiệt độ")
        } else temp =prompt("Giảm nhiệt độ")
    }
    alert(temp);
</script>
