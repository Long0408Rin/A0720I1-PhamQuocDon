<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AccountName</title>
    <link rel="stylesheet" href="AccountNameCss.css">
</head>
<body>
    <p CLASS="header">THÔNG TIN ĐẶT PHÒNG</p>
    <p CLASS="header">BOOKING INFORMATION</p>
    <br><br>
    <form action="guest.info.html" method="post" id="guestinfo">
        <table class="guest-table">
            <tr>
                <td>
                    <label>Tên khách hàng/Guest name<label>
                </td>
                <td>
                    <input class="inputstyle" type="text" id="guestname">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Số CMND/ID number:</label>
                </td>
                <td>
                    <input class="inputstyle" type="text" id="guestid">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Ngày sinh/Date of birth</label>
                </td>
                <td>
                    <input class="inputstyle" type="date" id="guestdob">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Địa chỉ/Address:</label>
                </td>
                <td>
                    <select class="inputstyle" id="address">
                        <option>Đà Nẵng</option>
                        <option>Thừa Thiên Huế</option>
                        <option>Quảng Nam</option>
                        <option>Tỉnh khác</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Hạng khách hàng/Customer Class:</td>
                <td>
                    <select class="inputstyle" id="guestclass">
                        <option>Diamond</option>
                        <option>Platinum</option>
                        <option>Gold</option>
                        <option>Silver</option>
                        <option>Member</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Giảm giá/Discount:</td>
                <td>10%</td>
            </tr>
            <tr>
                <td>Số ngày thuê/rentdays</td>
                <td>
                    <input class="inputstyle" type="text" id="rentdays">
                </td>
            </tr>
            <tr>
                <td>Loại dịch vụ/ Services</td>
                <td>
                    <select class="inputstyle" id="services">
                        <option>Villa</option>
                        <option>House</option>
                        <option>Room</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Loại phòng/Room type</td>
                <td>
                    <select class="inputstyle" id="roomtype">
                        <option>Vip</option>
                        <option>Bussiness</option>
                        <option>Normal</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td></td>
                <td><br>
                   <input type="button" value="Submit" onclick="totalamount()">
                    <input type="reset" value="Reset">
                </td>
            </tr>
        </table>
    </form>
    <p class=divstyle id="ketqua"></p>
    <script src="CalculateAmount.js">
    </script>
</body>
</html>
