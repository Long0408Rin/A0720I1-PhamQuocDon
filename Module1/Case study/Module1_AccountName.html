<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AccountName</title>
    <link rel="stylesheet" href="AccountNameCss.css">
</head>
<body>
    <p CLASS="header">THÔNG TIN ĐẶT PHÒNG</p>
    <p CLASS="header">BOOKING INFORMATION</p>
    <br><br>
    <form action="guest.info.html" method="post">
        <table class="guest-table">
            <tr>
                <td>
                    <label>Tên khách hàng/Guest name<label>
                </td>
                <td>
                    <input class="inputstyle" type="text" name="guestname">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Số CMND/ID number:</label>
                </td>
                <td>
                    <input class="inputstyle" type="text" name="guestid">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Ngày sinh/Date of birth</label>
                </td>
                <td>
                    <input class="inputstyle" type="date" name="guestbod">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Địa chỉ/Address:</label>
                </td>
                <td>
                    <select class="inputstyle" name="address">
                        <option value="danang">Đà Nẵng</option>
                        <option value="hue">Thừa Thiên Huế</option>
                        <option value="quangnam">Quảng Nam</option>
                        <option value="other">Tỉnh khác</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Hạng khách hàng/Customer Class:</td>
                <td>
                    <select class="inputstyle" name="guestclass">
                        <option value="Diamond">Diamond</option>
                        <option value="Platinum">Platinum</option>
                        <option value="Gold">Gold</option>
                        <option value="Silver">Silver</option>
                        <option value="Member">Member</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Giảm giá/Discount:</td>
                <td>10%</td>
            </tr>
            <tr>
                <td>Số ngày thuê/rentdays</td>
                <td>
                    <input class="inputstyle" type="text" name="rentdays">
                </td>
            </tr>
            <tr>
                <td>Loại dịch vụ/ Services</td>
                <td>
                    <select class="inputstyle" name="services">
                        <option value="Villa">Villa</option>
                        <option value="House">House</option>
                        <option value="Room">Room</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Loại phòng/Room type</td>
                <td>
                    <select class="inputstyle" name="roomtype">
                        <option value="Vip">Vip</option>
                        <option value="Bussiness">Bussiness</option>
                        <option value="Normal">Normal</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td></td>
                <td><br>
                   <input type="button" value="Submit" onclick="totalamount()">
                    <input type="reset" value="Reset">
                </td>
            </tr>
        </table>
    </form>

    <p class=divstyle id="ketqua"></p>
    <script>
        function totalamount() {
            let rentdays = document.forms["guestinfo"]["rentdays"].value;
            let services = document.forms["guestinfo"]["services"].value;
            let price;
            if (services=="Villa"){price=500}
            else{
                if(services=="House"){price=300}
                else price=100
            }
            amount = rentdays * price *(1-10/100);
            document.getElementById("ketqua").innerHTML = "Tổng số tiền phải thanh toán là " + amount + "$ cho "+ rentdays +" đêm nghỉ ở " + services +" với mức giảm giá 10%"
        }
    </script>



</body>
</html>
