<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AccountName</title>
    <link rel="stylesheet" href="StyledAccount.css">
</head>
<body>
    <br>
    <p CLASS="header">THÔNG TIN ĐẶT PHÒNG</p>
    <p CLASS="header">BOOKING INFORMATION</p>
    <br><br>
    <form action="#" method="post" id="guestinfo" onsubmit="return validateForm()">
        <table class="guest-table">
            <tr>
                <td>
                    <label>Tên khách hàng/Guest name<label>
                </td>
                <td>
                    <input class="inputstyle" type="text" id="guestname">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Số CMND/ID number:</label>
                </td>
                <td>
                    <input class="inputstyle" type="text" id="guestid">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Ngày sinh/Date of birth</label>
                </td>
                <td>
                    <input class="inputstyle" type="date" id="guestdob">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Thư điện tử/Email:</label>
                </td>
                <td>
                    <input class="inputstyle" type="text" id="guestemail">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Địa chỉ/Address:</label>
                </td>
                <td>
                    <select class="selectstyled" id="address">
                        <option>Đà Nẵng</option>
                        <option>Thừa Thiên Huế</option>
                        <option>Quảng Nam</option>
                        <option>Tỉnh khác</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Hạng khách hàng/Customer Class:</td>
                <td>
                    <select class="selectstyled" id="guestclass">
                        <option>Diamond</option>
                        <option>Platinum</option>
                        <option>Gold</option>
                        <option>Silver</option>
                        <option>Member</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Số ngày thuê/rentdays</td>
                <td>
                    <input class="inputstyle" type="text" id="rentdays">
                </td>
            </tr>
            <tr>
                <td>Loại dịch vụ/ Services</td>
                <td>
                    <select class="selectstyled" id="services">
                        <option>Villa</option>
                        <option>House</option>
                        <option>Room</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Loại phòng/Room type</td>
                <td>
                    <select class="selectstyled" id="roomtype">
                        <option>VIP</option>
                        <option>Business</option>
                        <option>Normal</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td></td>
                <td><br>
                    <input type="button" class="buttonstyle" value="Submit" onclick="totalamount()" onmouseover="Smouseover()" onmouseout="Smouseout()" id="submitButton">
                    &#160 &#160 &#160 &#160
                    <input type="reset" class="buttonstyle" value="Reset" onmouseover="Rmouseover()" onmouseout="Rmouseout()" id="resetButton">
                    <button type="submit" class="buttonstyle">Test</button>
                </td>
            </tr>
        </table>
    </form>
    <p class=divstyle id="ketqua"></p>
    <script src="AmountCalculating.js"></script>

</body>
</html>
