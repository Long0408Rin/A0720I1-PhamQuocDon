<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Good Fast Cheap</title>
    <style>
        .label{
            font-size: 30px;
        }
        .slider-checkbox{

        }
    </style>
</head>
<body>
    <label class="slider-checkbox"><input type="checkbox" id="good" onclick="check(1)"><label class="label">Good</label></label><br>
    <label class="slider-checkbox"><input type="checkbox" id="Fast" onclick="check(2)"><label class="label">Fast</label></label><br>
    <label class="slider-checkbox"><input type="checkbox" id="Cheap" onclick="check(3)"><label class="label">Cheap</label></label><br>
    <script>
        let good = document.getElementById("good");
        let fast = document.getElementById("fast");
        let cheap = document.getElementById("cheap");
        function check(option) {
            switch (option) {
                case 1: {
                    if (fast.checked && cheap.checked){
                        cheap.checked = false;
                    }
                    break;
                }
                case 2: {
                    if (good.checked && cheap.checked){
                        good.checked = false;
                    }
                    break;
                }
                case 3: {
                    if (good.checked && fast.checked){
                        fast.checked = false;
                    }
                    break;
                }

            }

        }
    </script>
</body>
</html>
