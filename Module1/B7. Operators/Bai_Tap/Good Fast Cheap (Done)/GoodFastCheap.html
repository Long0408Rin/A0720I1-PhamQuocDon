<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Good Fast Cheap</title>
    <link rel="stylesheet" href="checkboxStyle.css">
</head>
<body>
    <h1>Good-Fast-Cheap</h1>
    <table>
        <tr>
            <td>
                <div class ="slideTwo">
                    <input type="checkbox" id="good" onclick="check(1)">
                    <label for="good"></label>
                </div>
            </td>
            <td>
                <label class="label">Good</label>
            </td>
        </tr>
        <tr>
            <td>
                <div class ="slideTwo">
                    <input type="checkbox" id="fast" onclick="check(2)">
                    <label for="fast"></label>
                </div>
            </td>
            <td>
                <label class="label">Fast</label>
            </td>
        </tr>
        <tr>
            <td>
                <div class ="slideTwo">
                    <input type="checkbox" id="cheap" onclick="check(3)">
                    <label for="cheap"></label>
                </div>
            </td>
            <td>
                <label class="label">Cheap</label>
            </td>
        </tr>
    </table>
    <script src="GoodFastCheap.js">
    </script>
</body>
</html>
