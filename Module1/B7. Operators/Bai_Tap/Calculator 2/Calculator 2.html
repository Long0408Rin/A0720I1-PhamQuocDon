<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator2</title>
</head>
<body>
    <table>
        <tr>
            <td colspan="4">
                <input type="text" id="formula">
            </td>
        </tr>
        <tr>
            <td><button onclick="nhap('1')">1</button></td>
            <td><button onclick="nhap('2')">2</button></td>
            <td><button onclick="nhap('3')">3</button></td>
            <td><button onclick="nhap('+')">+</button></td>
        </tr>
        <tr>
            <td><button onclick="nhap('4')">4</button></td>
            <td><button onclick="nhap('5')">5</button></td>
            <td><button onclick="nhap('6')">6</button></td>
            <td><button onclick="nhap('-')">-</button></td>
        </tr>
        <tr>
            <td><button onclick="nhap('1')">7</button></td>
            <td><button onclick="nhap('2')">8</button></td>
            <td><button onclick="nhap('3')">9</button></td>
            <td><button onclick="nhap('*')">x</button></td>
        </tr>
        <tr>
            <td><button onclick="clearformula()">C</button></td>
            <td><button onclick="nhap('0')">0</button></td>
            <td><button onclick="calculate()">=</button></td>
            <td><button onclick="nhap('/')">/</button></td>
        </tr>
    </table>
    <script>
        let formula = document.getElementById("formula");
        function nhap(so){
            formula.value = formula.value + so;
        }
        function calculate(){
            formula.value = eval (formula.value);
        }
        function clearformula() {
            formula.value = "";
        }
    </script>

</body>
</html>
