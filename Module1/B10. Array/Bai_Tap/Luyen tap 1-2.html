<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm phần tử lớn nhất</title>
</head>
<body>
<script>
    let arr = new Array(10);

    for (let i = 0; i < arr.length; i++){
        while (isNaN(arr[i])) {
            arr[i] = prompt("Nhập phần tử thứ " + (i+1))
        }
    }
    let maxElement = parseInt(arr[0])
    for (let i = 1; i < arr.length; i++){
        if (maxElement < parseInt(arr[i])){
            maxElement = parseInt(arr[i])
        }
    }
    alert("Giá trị lớn nhất trong mảng là " + maxElement);

</script>
</body>
</html>
