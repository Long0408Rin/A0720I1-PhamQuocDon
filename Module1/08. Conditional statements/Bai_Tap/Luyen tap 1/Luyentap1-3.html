<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<script>
    let so;
    while (isNaN(so)){
        so = prompt("Nhập một số bất kỳ")
    }
    let result = (so > 0 ) ? "Lớn hơn 0 " : (so == 0) ? "Bằng 0" : "Nhỏ hơn 0";
    alert(result);
</script>
</body>
</html>
