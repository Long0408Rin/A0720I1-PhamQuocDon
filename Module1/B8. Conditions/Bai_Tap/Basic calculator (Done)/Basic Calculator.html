<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="BasicCalculator.css">
</head>
<body>
    <table>
        <tr>
            <td colspan="4">
                <input class="formula" type="text" id="formula">
            </td>
        </tr>
        <tr>
            <td><button onclick="leftBracket()">(</button></td>
            <td><button onclick="rightBracket()">)</button></td>
            <td><button onclick="backspace()">CE</button></td>
            <td><button onclick="clearformula()">C</button></td>
        </tr>
        <tr>
            <td><button onclick="inpNumber('7')">7</button></td>
            <td><button onclick="inpNumber('8')">8</button></td>
            <td><button onclick="inpNumber('9')">9</button></td>
            <td><button onclick="inpOperator('+')">+</button></td>
        </tr>
        <tr>
            <td><button onclick="inpNumber('4')">4</button></td>
            <td><button onclick="inpNumber('5')">5</button></td>
            <td><button onclick="inpNumber('6')">6</button></td>
            <td><button onclick="inpOperator('-')">-</button></td>
        </tr>
        <tr>
            <td><button onclick="inpNumber('1')">1</button></td>
            <td><button onclick="inpNumber('2')">2</button></td>
            <td><button onclick="inpNumber('3')">3</button></td>
            <td><button onclick="inpOperator('*')">x</button></td>
        </tr>
        <tr>
            <td><button onclick="inpNumber('0')">0</button></td>
            <td><button onclick="inpNumber('.')">.</button></td>
            <td><button onclick="calculate()">=</button></td>
            <td><button onclick="inpOperator('/')">/</button></td>
        </tr>
    </table>
    <script src="BasicCalculator.js">


    </script>

</body>
</html>
