<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
<script>
    let sum = 0;
    for (let i = 1 ; i <= 30 ; i++){
        sum += 7*i;
    }
    document.writeln("Tổng 30 số tự nhiên đầu tiên chia hết cho 7 là: " + sum)
</script>

</body>
</html>
