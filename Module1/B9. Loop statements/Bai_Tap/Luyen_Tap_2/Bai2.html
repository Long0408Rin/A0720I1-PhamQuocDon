<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giai thừa</title>
</head>
<body>
<script>
    let number;
    let giaithua = 1;
    while (!Number.isInteger(parseFloat(number)) || parseInt(number) <= 0){
        number = prompt("Nhập một số để tính giai thừa: ");
    }
    for (let i = 1 ; i <= number ; i++ ){
        giaithua = giaithua * i;
    }
    alert(number + "! = " + giaithua)
</script>
</body>
</html>
