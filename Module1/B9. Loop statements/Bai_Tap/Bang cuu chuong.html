<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bang cuu chuong</title>
    <style>
        table{
            border: 1px solid black;
        }
        tr{
            border: 1px solid black;
        }
        td{
            border: 1px solid black;
            width: 100px;
        }
    </style>
</head>
<body>
<script>
    document.write("<table>");
    for (let i = 1; i<=9 ; i++ ){
        document.write("<tr>")
        for (let j = 2 ; j <= 9 ; j++){
            document.write("<td>" + j + " x " + i + " = " + (i*j) + "</td>" );
        }
        document.write("</tr>");
    }
</script>
</body>
</html>
